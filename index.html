<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon-512x512.png" sizes="512x512">
  <link rel="icon" type="image/png" href="icon-192x192.png" sizes="192x192">
  <title>Tone Warp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stars-container"></div>

  <div class="container page-content">
    <h1 id="toneText">Tone Warp</h1>
    <div id="controls">
      <label for="frequency">Frequency (Hz):</label>
      <input type="number" id="frequency" min="20" max="20000" value="440">
      <button id="playBtn"><i class="fas fa-play"></i></button>
    </div>
    <p>Made By Adrian v1.1</p>
  </div>
  <script src="script.js"></script>
  <script>
    // Disable scroll bars by preventing default behavior of scroll
    document.body.addEventListener("touchmove", preventScroll, { passive: false });
    document.body.addEventListener("wheel", preventScroll, { passive: false });

    function preventScroll(event) {
      event.preventDefault();
    }
  </script>
  <script>
  // Function to generate a random number between min and max
  function getRandom(min, max) {
    return Math.random() * (max - min) + min;
  }

  // Function to create the flying stars
  function createStars() {
    const starsContainer = document.querySelector('.stars-container');
    const starCount = getComputedStyle(document.body).getPropertyValue('--star-count');

    for (let i = 0; i < starCount; i++) {
      const size = getRandom(1, 3); /* Star size between 1 and 3 pixels */
      const x = getRandom(0, 100); /* Random x position within the viewport */
      const y = getRandom(0, 100); /* Random y position within the viewport */
      const duration = getRandom(5, 10); /* Animation duration between 5 and 10 seconds */
      const delay = getRandom(0, 10); /* Random delay before animation starts */

      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      star.style.animationDuration = `${duration}s`;
      star.style.animationDelay = `${delay}s`;

      starsContainer.appendChild(star);
    }
  }

  createStars();
</script>
<script>
  // Disable right-click on the entire document
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });

  // Disable F12 key (Inspect Element) on the entire document
  document.addEventListener('keydown', function (e) {
    if (e.key === 'F12') {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
